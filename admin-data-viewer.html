<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Data Viewer - Nutrition Submissions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        .btn-info {
            background: #2196F3;
            color: white;
        }
        .btn-info:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .data-table {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
        .shortcut-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .shortcut-info h3 {
            margin-top: 0;
            color: #856404;
        }
        kbd {
            background: #333;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Admin Data Viewer</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Secure access to nutrition form submissions
        </p>

        <div class="shortcut-info">
            <h3>üîë Quick Export Shortcut</h3>
            <p>Press <kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>N</kbd> anywhere on this page to instantly download CSV file!</p>
        </div>

        <div class="admin-controls">
            <button class="btn-info" onclick="loadData()">üîÑ Refresh Data</button>
            <button class="btn-primary" onclick="exportCSV()">üìä Download CSV</button>
            <button class="btn-primary" onclick="exportExcel()">üìã Download Excel</button>
            <button class="btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be populated here -->
        </div>

        <div id="result" class="result" style="display: none;"></div>

        <div class="data-table">
            <div id="dataContainer">
                <p style="text-align: center; color: #666;">Click "Refresh Data" to load nutrition submissions</p>
            </div>
        </div>
    </div>

    <script>
        const NUTRITION_STORAGE_KEY = 'nutrition_submissions_v1';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        function loadData() {
            try {
                const data = JSON.parse(localStorage.getItem(NUTRITION_STORAGE_KEY) || '[]');
                
                // Update stats
                updateStats(data);
                
                if (data.length === 0) {
                    document.getElementById('dataContainer').innerHTML = 
                        '<p style="text-align: center; color: #666;">No nutrition submissions found.</p>';
                    return;
                }

                // Create table
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Fitness Goal</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Weight (kg)</th>
                                <th>Height (cm)</th>
                                <th>Activity Level</th>
                                <th>Submitted At</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach((submission, index) => {
                    html += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${submission.name || 'N/A'}</td>
                            <td>${submission.email || 'N/A'}</td>
                            <td>${submission.phone || 'N/A'}</td>
                            <td>${submission.fitnessGoal || 'N/A'}</td>
                            <td>${submission.age || 'N/A'}</td>
                            <td>${submission.gender || 'N/A'}</td>
                            <td>${submission.weight || 'N/A'}</td>
                            <td>${submission.height || 'N/A'}</td>
                            <td>${submission.activityLevel || 'N/A'}</td>
                            <td>${submission.submittedAt ? new Date(submission.submittedAt).toLocaleString() : 'N/A'}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                document.getElementById('dataContainer').innerHTML = html;
                
                showResult(`‚úÖ Successfully loaded ${data.length} submissions`, 'success');
            } catch (error) {
                showResult(`‚ùå Error loading data: ${error.message}`, 'error');
            }
        }

        function updateStats(data) {
            const today = new Date().toDateString();
            const todaySubmissions = data.filter(sub => 
                sub.submittedAt && new Date(sub.submittedAt).toDateString() === today
            ).length;

            const goalCounts = {};
            data.forEach(sub => {
                if (sub.fitnessGoal) {
                    goalCounts[sub.fitnessGoal] = (goalCounts[sub.fitnessGoal] || 0) + 1;
                }
            });

            const topGoal = Object.keys(goalCounts).reduce((a, b) => 
                goalCounts[a] > goalCounts[b] ? a : b, 'None'
            );

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${data.length}</span>
                    <span class="stat-label">Total Submissions</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${todaySubmissions}</span>
                    <span class="stat-label">Today's Submissions</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${topGoal.replace('-', ' ').toUpperCase()}</span>
                    <span class="stat-label">Most Popular Goal</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${data.length > 0 ? new Date(data[data.length-1].submittedAt).toLocaleDateString() : 'None'}</span>
                    <span class="stat-label">Last Submission</span>
                </div>
            `;
        }

        function exportCSV() {
            try {
                const data = JSON.parse(localStorage.getItem(NUTRITION_STORAGE_KEY) || '[]');
                if (data.length === 0) {
                    showResult('‚ùå No data to export!', 'error');
                    return;
                }

                const keys = Object.keys(data[0]);
                const csvHeader = keys.join(',');
                const csvRows = data.map(row => 
                    keys.map(key => {
                        const value = String(row[key] || '').replace(/"/g, '""');
                        return `"${value}"`;
                    }).join(',')
                );
                const csv = [csvHeader, ...csvRows].join('\r\n');

                downloadFile(csv, `nutrition_submissions_${Date.now()}.csv`, 'text/csv');
                showResult('‚úÖ CSV file downloaded successfully!', 'success');
            } catch (error) {
                showResult(`‚ùå Export error: ${error.message}`, 'error');
            }
        }

        function exportExcel() {
            try {
                const data = JSON.parse(localStorage.getItem(NUTRITION_STORAGE_KEY) || '[]');
                if (data.length === 0) {
                    showResult('‚ùå No data to export!', 'error');
                    return;
                }

                // Create Excel-compatible TSV format
                const keys = Object.keys(data[0]);
                const tsvHeader = keys.join('\t');
                const tsvRows = data.map(row => 
                    keys.map(key => String(row[key] || '')).join('\t')
                );
                const tsv = [tsvHeader, ...tsvRows].join('\r\n');

                downloadFile(tsv, `nutrition_submissions_${Date.now()}.xls`, 'application/vnd.ms-excel');
                showResult('‚úÖ Excel file downloaded successfully!', 'success');
            } catch (error) {
                showResult(`‚ùå Export error: ${error.message}`, 'error');
            }
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }, 100);
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL nutrition submissions? This cannot be undone!')) {
                try {
                    localStorage.removeItem(NUTRITION_STORAGE_KEY);
                    loadData(); // Refresh the display
                    showResult('‚úÖ All data cleared successfully!', 'success');
                } catch (error) {
                    showResult(`‚ùå Error clearing data: ${error.message}`, 'error');
                }
            }
        }

        // Keyboard shortcut for quick export
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
                e.preventDefault();
                exportCSV();
            }
        });

        // Load data on page load
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
